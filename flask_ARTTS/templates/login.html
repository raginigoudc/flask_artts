{% extends "layout.html" %}
{% block content %}

<div class="login">
<form action="{{ url_for('login') }}" method="post">
                  <div class="msg">{{ msg }}</div>
                    <label>Username</label>
                    <input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox"/></br></br>
                    <label>Password</label>
                    <input id="Password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/></br></br>
                    <input type="submit" class="loginbtn" value="Login"></br></br>
                </form>

<p class="bottom">Don't have an account?  <a class="bottom" href="{{url_for('signup')}}"> Sign Up</a></p>
</div>
{% endblock %}
