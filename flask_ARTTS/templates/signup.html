{% extends "layout.html" %}
{% block content %}

<div class="login">
<form action="{{ url_for('signup') }}" method="post">
                  <div class="msg">{{ msg }}</div>
					<label>Username</label>
                    <input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox"/></br></br>
					<label>Password</label>
                    <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/></br></br>
					<label>Email</label>
                    <input id="email" name="email" type="text" placeholder="Enter Your Email ID" class="textbox"/></br></br>
                    <input type="submit" class="loginbtn" value="Sign Up"></br>
                </form>

            <p class="bottom">Already have an account?  <a class="bottom" href="{{url_for('login')}}"> Login</a></p>
            <p class="bottom">Employee from railway department? <a class="bottom" href="{{url_for('adminsignup')}}"> Admin</a></p>
</div>

{% endblock content %}
