{% extends "layout.html" %}
{% block content %}

<div class="login">
<form action="{{ url_for('adminlogin') }}" method="post">
                  <div class="msg">{{ msg }}</div>

                    <label>Username</label>
                    <input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox"/></br></br>
                    <label>Password</label>
                    <input id="Password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/></br></br>
                    <label>RailwayID</label>

                </form>

<p class="bottom">Employee from railway department and don't have a account?  <a class="bottom" href="{{url_for('adminsignup')}}">Admin Sign Up</a></p>
</div>
{% endblock %}
