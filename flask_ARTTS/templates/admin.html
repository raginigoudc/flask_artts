{% extends "layout.html" %}
{% block content %}

<div class="login">
<form action="{{ url_for('adminsignup') }}" method="post">
                  <div class="msg">{{ msg }}</div>
					<label>Username</label>
                    <input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox"/></br></br>
					<label>Password</label>
                    <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/></br></br>
					<label>Email</label>
                    <input id="email" name="email" type="text" placeholder="Enter Your Email ID" class="textbox"/></br></br>
                    <label>Railway ID</label>
                    <input id="railway_id" name="railway_id" type="text" placeholder="Enter Your railway ID" class="textbox"/></br></br>
                    <input type="submit" class="loginbtn" value="Sign Up as Admin"></br>
                </form>

            <p class="bottom">Already have an admin account?  <a class="bottom" href="{{url_for('adminlogin')}}"> Admin Login</a></p>

            <p class="bottom">Not an Employee from railway department? <a class="bottom" href="{{url_for('signup')}}"> SignUp</a></p>
</div>

{% endblock content %}
