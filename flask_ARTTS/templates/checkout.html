{% extends "layout.html" %}
{% block content %}




<!--div class="row">
  <div class="col-75">
    <div class="container"-->
      <form method = "post" action="{{ url_for('successful') }}">





          <div class="login">
            <p class="textbox"> {{msg}}
            {% if msg=="Ticket has already booked. Please check in Reports my account" %}
            <a href="myaccount">Myaccount</a>
            </p>
            {% endif %}

            {% if msg != "Ticket has already booked. Please check in Reports my account" %}
            <h3>Payment</h3>
            <label>Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="Enter Name" class="textbox">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="Enter Card Number" class="textbox">
            <label for="expmonth">Exp Month/Exp Year</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="Enter expiry month/Year" class="textbox">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="Enter CVV"class="textbox">
            <input type="submit" value="Submit details" class="loginbtn">

              {% endif %}
              </div>



      </form>





{% endblock content %}
